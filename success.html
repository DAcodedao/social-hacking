<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Thành Công</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #42b72a;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #1877f2;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #0d65d9;
        }
    </style>
</head>
<body>
    <h1>Đăng Nhập Thành Công!</h1>
    <p>Cảm ơn bạn đã đăng nhập.</p>
    <p>Chào mừng bạn đến với trang của chúng tôi!</p>
    <a href="index.html" class="button">Quay lại trang chính</a>
</body>
</html>
